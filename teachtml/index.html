<!DOCTYPE html>
<html>
  <head>
    <title>TeacHTML</title>
    <link rel="stylesheet" href="./index.css">
  </head>
  <body>
    <div class="list">
      <h2>Drag items in place</h2>
      <div class="item div" draggable="true">
        &lt;div&gt;&lt;/div&gt;
      </div>
      <div class="item h1" draggable="true">
        &lt;h1&gt;&lt;/h1&gt;
      </div>
      <div class="item img" draggable="true">
        &lt;img/&gt;
      </div>
    </div>
    <div id="content">
      <div id="doctype"></div>
    </div>
    <script src="./index.js" type="text/javascript"></script>
  </body>
</html>
